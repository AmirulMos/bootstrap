<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6f8775afbd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">

  <title>Bed and Breakfast</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="contact.html">Contact</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="heading-container">
    <h1>Contact us</h1>
  </section>

  <div class="form-container">
    <form>
      <div class="row">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="name@example.com">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="exampleFormControlTextarea1" class="form-label">Your Concern</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tell us more about your concern........" rows="3"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Confirm Request</button>

    </form>
  
    <div class="iframe-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101674.19903380488!2d-93.33109730364168!3d37.21640817651679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf62ad0322dccb%3A0x7ad486c3df5785d8!2sOasis%20Hotel%20%26%20Conv.%20Center%2C%20Ascend%20Hotel%20Collection!5e0!3m2!1sen!2sus!4v1700587450125!5m2!1sen!2sus"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <section class="footer">
    <h4>Contact Us</h4>
    <div class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </section>
</body>

</html>
